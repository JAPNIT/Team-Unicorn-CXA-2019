<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<script src="https://kit.fontawesome.com/4467197cc4.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap&subset=latin-ext" rel="stylesheet">
		<link rel="stylesheet" href="services.css">

		<script src="https://cdn.jsdelivr.net/npm/noty@3.2.0-beta/lib/noty.min.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/noty@3.2.0-beta/lib/noty.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/noty@3.2.0-beta/lib/themes/nest.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="PapaParse-5.0.0/papaparse.js"></script>

		<script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="services.js"></script>

        <title>Cruze | Services</title>
    </head>

    <body>
		<div id="header">
            <p id="logo">Cr<span>uze</span></p>
			<div id="nav">
				<p id="dashboard-page" onclick="window.location='index.html'">Dashboard</p>
				<p style="color: #2f3542;font-weight: bold;"  id="marketplace-page" onclick="window.location='services.html'">Services</p>
				<p id="resource-map-page" onclick="window.location='resources.html'">Resources</p>
			</div>
			<div id="user">
				<p><i class="fas fa-store-alt"></i>IKEA MSIA</p>
			</div>
		</div>

		<!-- <div id="infobar"></div> -->

		<div id="dashboard">
			<div id="services">
				<div id="services-db">
					<div class="serv-card" id="transport" onclick="window.location='transportation.html'">
                        <p class="serv-card-icon"><i class="fas fa-dolly"></i></p>
						<p class="serv-card-desc" >Transportation</p>
					</div>

					<div class="serv-card" id="finance" onclick="window.location='finance.html'">
                        <p class="serv-card-icon"><i class="fas fa-piggy-bank"></i></p>
						<p class="serv-card-desc" >Finance and Banking</p>
					</div>

					<div class="serv-card" id="packaging" onclick="window.location='packaging.html'">
						<p class="serv-card-icon"><i class="fas fa-box-open"></i></p>
						<p class="serv-card-desc">Packaging</p>
					</div>

					<div class="serv-card" id="advertising">
						<p class="serv-card-icon"><i class="fas fa-globe-asia"></i></p>
						<p class="serv-card-desc">Advertising</p>
					</div>
				</div>
			</div>

			<div id="inventory">
				<div id="inventory-header">
					<p id="inv-title">From your Inventory</p>
					<button id="inv-upload">Upload CSV</button>
					<input type="file" style="display: none;" id="inv-file">
				</div>
				<div id="inv-db">
					<div id="spreadsheet-top">
						<div class="ss-header">
							<p>Product Name</p>
						</div>
						<div class="ss-header">
							<p>Current Stock</p>
						</div>
						<div class="ss-header">
							<p>Threshold</p>
						</div>
						<div class="ss-header">
							<p>Status</p>
						</div>
					</div>
					<div id="spreadsheet-cells"></div>
				</div>

				<div id = "noti"></div>
			</div>
		</div>
	</body>
</html>
