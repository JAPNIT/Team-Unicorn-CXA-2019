<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<script src="https://kit.fontawesome.com/4467197cc4.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap&subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" href="marketplace.css">
        
        <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
		<script src="marketplace.js"></script>

        <title>Marketplace | CXA 2019</title>
    </head>

    <body>
		<div id="header">
			<p id="logo">Cr<span>uze</span></p>
			<!-- <div id="nav"></div> -->
			<div id="user">
                <p><i class="fas fa-shopping-cart"></i> The Marketplace</p>
			</div>
        </div>

        <div id="marketview">
            <div id="search-tools">
                <input type="text" id="searchbar" placeholder="Search Marketplace">
            </div>
            <div id="sandbox"></div>
        </div>
        <div id="gateway">
            <div id="gw-header">
                <img src="Assets/logo.jpg" alt="img">
            </div>

            <div style="z-index: 1000;" id="divider"></div>
            
            <div id="info">
                <p id="gw-title">Product Title</p>
                <p id="gw-price">Price</p>
            </div>
            <div style="z-index: 1000;" id="divider"></div>
            <div id="payment-area">
                <div id="left">
                    <p>Pay with</p>
                    <div class="mode">
                        <p><i class="fas fa-credit-card"></i> Card</p>
                    </div>
                    <div class="mode">
                        <p><i class="fas fa-university"></i> Bank Transfer</p>
                    </div>
                </div>
                <div id="right">
                    <p>Card number<br><input type="text" id="card-num"></p>
                    <div id="details">
                        <div id="right">
                            <p>Expiration<br><input placeholder="MM / YY" type="text" id="exp"></p>
                        </div>
                        <div id="right">
                            <p>Security code<br><input type="text" id="cvv"></p>
                        </div>
                    </div>
                </div>
            </div>
            <p id="promo">Powered by <span><img src="Assets/stripe.png" alt="Stripe"></span> </p>
        </div>
    </body>
</html>
